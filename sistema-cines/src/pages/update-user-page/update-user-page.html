<app-header-admin-sistema></app-header-admin-sistema>
<div class="container text-center mb-3">
    <a routerLink="/admin/users" class="btn btn-primary">
        <i class="bi bi-arrow-left-square-fill"></i>
        Ir a listado de usuarios
    </a>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Editar Usuario</h3>
                    
                    @if (exists) {
                        <app-user-form 
                            [isEditMode]="true" 
                            [isAdminMode]="true" 
                            [userToUpdate]="userToUpdate">
                        </app-user-form>
                    } @else {
                        <div class="alert alert-danger" role="alert">
                            No se encontr√≥ usuario con correo {{ userEmail }}
                        </div>
                    }
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
