<div>
  <app-header-admin-sistema *ngIf="currentUser?.rol?.nombreRol === 'ADMINISTRADOR DE SISTEMA'"></app-header-admin-sistema>
  <app-header-anunciante *ngIf="currentUser?.rol?.nombreRol === 'ANUNCIANTE'"></app-header-anunciante>
</div>
<div class="container text-center mb-3">
    <a routerLink="/anuncios" class="btn btn-primary">
        <i class="bi bi-arrow-left-square-fill"></i>
        Ir a listado de anuncios
    </a>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Crear Nuevo Anuncio</h3>
                    <app-create-anuncio-component 
                        [isEditMode]="false" 
                        [isAdminMode]="true">
                    </app-create-anuncio-component>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
