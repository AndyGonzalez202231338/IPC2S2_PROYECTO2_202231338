
<!-- hacer un cambio de hearder-->
 <ng-container *ngIf="currentUser"> 
    <ng-container [ngSwitch]="currentUser.rol.nombreRol"> 
      <app-header-admin-sistema *ngSwitchCase="'ADMINISTRADOR DE SISTEMA'"></app-header-admin-sistema> 
      <app-header-admin-cine *ngSwitchCase="'ADMINISTRADOR DE CINE'"></app-header-admin-cine> 
      <app-header-anunciante *ngSwitchCase="'ANUNCIANTE'"></app-header-anunciante> 
      <app-header *ngSwitchCase="'COMUN'"></app-header> 
      <app-header *ngSwitchDefault></app-header> 
    </ng-container>
  </ng-container>


<div class="container">
  <div class="row">
    <div class="col">
      <h1>Bienvenido al Home</h1>
      
      <!-- Mostrar información del usuario si está logueado -->
      <div *ngIf="currentUser" class="user-info alert alert-success">
        <h3>¡Inicio de sesión exitoso!</h3>
        <p><strong>Nombre:</strong> {{ currentUser.nombreCompleto }}</p>
        <p><strong>Email:</strong> {{ currentUser.email }}</p>
        <p><strong>Rol:</strong> {{ currentUser.rol.nombreRol }}</p>
      </div>
      
      <div *ngIf="!currentUser" class="alert alert-warning">
        <p>No hay usuario logueado</p>
      </div>
      
      <!-- Tu contenido del home aquí -->
      <div class="mt-4">
        <h2>Contenido Principal</h2>
        <p>Este es el contenido de tu aplicación...</p>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
